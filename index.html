      <section class="gifts">
        <h3 class="title">Готовые решение</h3>
        <div class="container">
          <div id="innerGifts" class="gifts__inner"></div>
      </section>
      <section class="catalog">
          <h3 class="title">Католог</h3>
          <div class="container">
            <div class="catalog__box-btns">
              <button id="sort-drinks" class="catalog__btn-sort catalog__btn-sort--drink">Показать только напитки</button>
              <button id="sort-chocolate" class="catalog__btn-sort catalog__btn-sort--choco">Показать только шоколадки</button>
              <button id="sort-sweets" class="catalog__btn-sort catalog__btn-sort--sweet">Показать только конфеты</button>
              <button id="return-all-product" class="catalog__btn-show">показать все обратно</button>
              <button id="generation-random-box" class="catalog__btn-generation">Сгенирировать случайную коробку</button>
            </div>
      
            <!-- <button id="save-box" class="catalog__btn-save">Сохранить</button> -->
            <div id="catalogInner" class="catalog__inner">
            </div>
            <div class="catalog__workshop">
              <h3 class="title">Что вы добавили в подарок</h3>    
              <h3 class="subtitle">Сумма покупки составляет: <span id="price">0</span> RUB</h3>
              <div class="catalog__workshop-btns">
                <button id="clear-cort" class="catalog__btn-clear">Очистить коробку</button>
                <button id="clear-cort-drink" class="catalog_btn-clear" >Очистить только напитки</button>
                <button id="clear-cort-sweets"  class="catalog__btn-clear" >Очистить только сладости</button>
                <button id="clear-cort-choco" class="catalog__btn-clear">Очистить только шоколадки</button>
              </div>
              <div id="catalogWorkShopList" class="catalog__workshop-list">
                <div id="colChoco" class="catalog__workshop-column">
                  <h3 class="subtitle">Вы брали из шоколадок</h3>
                  <div class="catalog__workshop-choco">
                    
                  </div>
                </div>
                <div id="colSweet" class="catalog__workshop-column">
                <h3 class="subtitle">Вы брали из конфет</h3>
                  <div class="catalog__workshop-sweet">
                  
                  </div>
                </div>
              <div id="colDrink" class="catalog__workshop-column">
                <h3 class="subtitle">Вы брали из напитков</h3>
                  <div class="catalog__workshop-drink">
                  
                  </div>
              </div>
              </div>
            </div>
          </div>
